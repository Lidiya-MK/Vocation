<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/toast.js"></script>
    <script src="/scripts/tokens.js"></script>
    <script src="/scripts/login.js"></script>

    <title>Job Poster Login</title>
  </head>
  <body class="bg-white min-h-screen flex flex-col justify-between">
    <!-- Top Navigation Bar -->
    <header class="px-6 py-4 gap-6 flex flex-nowrap">
      <!-- Company Name and Menu Button -->
      <div class="flex items-center justify-center mx-auto">
        <img src="/assets/logo.png" alt="Vocation Logo" class="h-[68px]" />
        <!-- Hamburger Icon for small screens -->
        <button
          id="menu-toggle"
          class="text-2xl sm-md:hidden focus:outline-none"
        >
          ☰
        </button>
      </div>

      <!-- Navigation Bar -->
      <div
        id="navbar"
        class="sm-md:flex hidden w-full sm-md:w-[80%] h-auto sm-md:h-[50px] rounded-[50px] bg-[#6699A7]/[22%] flex-col sm-md:flex-row items-start sm-md:items-center justify-between px-6 py-8 mx-auto sm-md:transition-none transition-all duration-300"
      >
        <!-- Links -->
        <nav
          class="flex flex-col sm-md:flex-row sm-md:space-x-20 text-[#6F6C6C] text-[16px] space-y-4 sm-md:space-y-0 mt-4 sm-md:mt-0"
        >
          <a href="/" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">About Us</a>
          <a href="#" class="hover:underline">Contact</a>
        </nav>

        <!-- Buttons -->
        <div
          class="flex flex-col sm-md:flex-row sm-md:space-x-4 mt-4 sm-md:mt-0 space-y-4 sm-md:space-y-0"
        >
          <!-- Login Button -->
          <button
            class="border-2 border-[#6EB0B6] text-black text-[15px] px-8 py-2 rounded-[25px] hover:bg-[#6EB0B6]/[10%]"
          >
            Login
          </button>
          <!-- Signup Button -->
          <button
            class="bg-[#F0823E] text-white text-[15px] px-8 py-2 rounded-[25px] hover:bg-[#F0823E]/[80%]"
            onclick="window.location.href='/auth/job-posters/signup'"
          >
            Signup
          </button>
        </div>
      </div>
    </header>
    <main class="flex justify-center items-center">
      <div
        class="flex justify-center items-center w-full max-w-screen-md gap-10"
      >
        <div class="hidden sm:block w-1/2">
          <img
            src="/assets/EmployerLogin.jpg"
            alt="Signup Image"
            class="object-cover w-full h-full rounded-r-2xl"
          />
        </div>

        <div
          class="w-full sm:w-[45%] bg-[#F0823E]/[15%] rounded-2xl p-6 shadow-md"
        >
          <!-- Sign Up Title -->
          <h2 class="text-center text-2xl font-light mb-4">Job Poster Login</h2>

          <!-- Form -->
          <form id="job-poster-login-form">
            <!-- Email -->
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="w-full p-2 mb-3 bg-white rounded-[15px] placeholder-[#9C9C9C] text-sm"
            />

            <!-- Password -->
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full p-2 mb-3 bg-white rounded-[15px] placeholder-[#9C9C9C] text-sm"
            />

            <!-- Employer / Freelancer Toggle -->
            <div class="flex space-x-3 mb-4">
              <button
                type="button"
                id="employer-btn"
                class="w-1/2 border-2 border-[#F0823E] text-[#F0823E] py-2 text-sm rounded-[50px] hover:bg-[#F0823E]/10 transition whitespace-nowrap"
              >
                Job Poster
              </button>
              <button
                type="button"
                id="freelancer-btn"
                class="w-1/2 border-2 border-[#6699A7] text-[#6699A7] py-2 text-sm rounded-[50px] hover:bg-[#6699A7]/10 transition whitespace-nowrap"
                onclick="window.location.href='/auth/freelancers/login'"
              >
                Freelancer
              </button>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full py-2 text-white bg-[#F0823E] font-bold text-sm rounded-[20px] hover:bg-[#F0823E]/[80%] transition"
            >
              Login
            </button>

            <!-- Admin Link -->
            <div class="text-center mt-3">
              <a href="#" class="text-black text-xs hover:underline"
                >Admin? Click here</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Copyright Section -->
    <div class="mt-6 text-center pb-3 bg-white">
      <p class="text-black text-[16px] font-bold sm:text-sm">
        © 2025 Vocation. All Rights Reserved.
      </p>
    </div>

    <script>
      // Toggle menu visibility on smaller screens
      const menuToggle = document.getElementById("menu-toggle");
      const navbar = document.getElementById("navbar");

      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("hidden");
      });

      // handle login
      const handleLogin = createLoginHandler(
        "JOB_POSTER",
        "/job-posters/dashboard"
      );

      document
        .getElementById("job-poster-login-form")
        .addEventListener("submit", handleLogin);
    </script>
  </body>
</html>
